{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'user_closet/style.css' %}" />

{% if all_closets %}
    <h3>My Closets:</h3>
    <ul>
        {% for closet in all_closets %}
            <li><a href="{% url 'user_closet:detail' closet.id %}">{{ closet.name }}</a></li>
        {% endfor %}    
    </ul>
{% else %}
    <h3>You don't have any closets</h3>
{% endif %}
