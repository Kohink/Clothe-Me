{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'user_closet/style.css' %}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand" href="#">Clothe-Me</span>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/create/">Create Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/closet/">Login</a>
        </li>
      </ul>
    </div>
</nav>

{% if all_closets %}
    <h3>My Closets:</h3>
    <ul>
        {% for closet in all_closets %}
            <li><a href="{% url 'user_closet:detail' closet.id %}">{{ closet.name }}</a></li>
        {% endfor %}    
    </ul>
{% else %}
    <h3>You don't have any closets</h3>
{% endif %}
