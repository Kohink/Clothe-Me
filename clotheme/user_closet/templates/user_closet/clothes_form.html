{% extends 'user_closet/base.html' %}

{% block title %}Clothe-Me - Add Clothes{% endblock %}

{% block body %}

<div class="container-fluid">

    <div class="row">

        <div class="col">

            <div class="panel">

                <div class="panel-body">

                    <form class="form-hz" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'user_closet/form-template.html' %}
                        <div class="form-group">
                            <div class="col2">
                                <button type="submit">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>

            </div>

        </div>

    </div>

</div>

{% endblock %}
